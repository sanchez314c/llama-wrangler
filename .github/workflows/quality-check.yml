name: Quality and Security Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security checks daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: |
        echo "üîí Running security audit..."
        npm audit --audit-level=moderate --json > security-audit.json || true
        npm audit --audit-level=moderate

    - name: Upload security report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-audit
        path: security-audit.json
        retention-days: 30

    - name: Check for high-severity vulnerabilities
      run: |
        echo "üîç Checking for critical and high severity vulnerabilities..."
        if npm audit --audit-level=high; then
          echo "‚úÖ No high-severity vulnerabilities found"
        else
          echo "‚ùå High-severity vulnerabilities detected!"
          exit 1
        fi

  dependency-check:
    name: Dependency Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for outdated dependencies
      run: |
        echo "üì¶ Checking for outdated dependencies..."
        npm outdated || true

    - name: Analyze package size
      run: |
        echo "üìä Analyzing package sizes..."
        du -sh node_modules/* | sort -hr | head -20

    - name: Generate dependency report
      run: |
        echo "üìã Generating dependency report..."
        npm ls --depth=0 > dependency-tree.txt
        npm ls --json > dependency-tree.json

    - name: Upload dependency reports
      uses: actions/upload-artifact@v3
      with:
        name: dependency-reports
        path: |
          dependency-tree.txt
          dependency-tree.json
        retention-days: 30

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check code formatting
      run: |
        echo "üé® Checking code formatting..."
        if command -v prettier &> /dev/null; then
          prettier --check "src/**/*.{js,html,css}" || echo "‚ö†Ô∏è Prettier not configured"
        else
          echo "‚ö†Ô∏è Prettier not installed"
        fi

    - name: Lint code
      run: |
        echo "üîç Running linter..."
        if command -v eslint &> /dev/null; then
          eslint src/ || echo "‚ö†Ô∏è ESLint not configured"
        else
          echo "‚ö†Ô∏è ESLint not installed"
        fi

    - name: Check file sizes
      run: |
        echo "üìè Checking file sizes..."
        find src/ -name "*.js" -exec wc -l {} + | sort -nr | head -10
        find . -name "*.json" -exec du -h {} + | sort -hr | head -10

  build-test:
    name: Build Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Test build process
      run: |
        echo "üèóÔ∏è Testing build process..."
        npm run clean || true
        npm install
        npm run build || npm run pack || echo "‚ö†Ô∏è Build not configured"

    - name: Check build artifacts
      run: |
        echo "üì¶ Checking build artifacts..."
        if [ -d "dist" ]; then
          ls -la dist/
          du -sh dist/* || true
        else
          echo "‚ö†Ô∏è No dist directory found"
        fi
      shell: bash

  documentation-check:
    name: Documentation Quality
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check documentation files
      run: |
        echo "üìö Checking documentation..."

        # Check for required documentation files
        required_files=("README.md" "CONTRIBUTING.md" "SECURITY.md" "CODE_OF_CONDUCT.md" "CLAUDE.md")
        for file in "${required_files[@]}"; do
          if [ -f "$file" ]; then
            echo "‚úÖ $file exists"
          else
            echo "‚ùå $file missing"
          fi
        done

        # Check docs directory
        if [ -d "docs" ]; then
          echo "‚úÖ docs directory exists"
          ls -la docs/
        else
          echo "‚ö†Ô∏è docs directory missing"
        fi

    - name: Validate markdown files
      run: |
        echo "üîç Validating markdown files..."
        find . -name "*.md" -not -path "./node_modules/*" -not -path "./.git/*" | while read file; do
          echo "Checking $file..."
          # Basic markdown validation
          if [ -s "$file" ]; then
            echo "‚úÖ $file has content"
          else
            echo "‚ö†Ô∏è $file is empty"
          fi
        done

    - name: Check links in documentation
      run: |
        echo "üîó Checking documentation links..."
        if command -v markdown-link-check &> /dev/null; then
          find . -name "*.md" -not -path "./node_modules/*" | xargs markdown-link-check || true
        else
          echo "‚ö†Ô∏è markdown-link-check not available"
        fi

  security-scan:
    name: Advanced Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'push'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        languages: javascript

  performance-check:
    name: Performance Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Analyze bundle size
      run: |
        echo "üìä Analyzing bundle size..."
        if [ -d "node_modules" ]; then
          echo "Total node_modules size: $(du -sh node_modules | cut -f1)"
          echo "Largest packages:"
          du -sh node_modules/* | sort -hr | head -20
        fi

    - name: Check startup performance
      run: |
        echo "‚ö° Checking startup performance..."
        # This would typically involve running the app and measuring startup time
        # For now, we'll just check the main file sizes
        if [ -f "src/main.js" ]; then
          echo "Main process size: $(wc -l < src/main.js) lines"
          echo "Main process file size: $(du -h src/main.js | cut -f1)"
        fi

        if [ -f "src/renderer.js" ]; then
          echo "Renderer process size: $(wc -l < src/renderer.js) lines"
          echo "Renderer process file size: $(du -h src/renderer.js | cut -f1)"
        fi

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [security-audit, dependency-check, code-quality, build-test, documentation-check]
    if: always()
    steps:
    - name: Notify on failure
      if: contains(needs.*.result, 'failure')
      run: |
        echo "‚ùå One or more quality checks failed"
        echo "üîß Please review the job logs and fix the issues"
        exit 1

    - name: Success notification
      if: contains(needs.*.result, 'failure') == false
      run: |
        echo "‚úÖ All quality checks passed!"
        echo "üöÄ Ready for deployment"